<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KantoDex - All 151 Generation 1 Pokemon</title>
    <link rel="stylesheet" href=style.css>
    <link href="https://fonts.cdnfonts.com/css/silkscreen" rel="stylesheet">
    </link>
</head>

<body>
    <div id="kantodex">
        <div id="left-upper">
            <div id="big-blue-light"></div><!--This will be animated with JS later!-->
            <div id="small-light1" class="smlt"></div>
            <div id="small-light2" class="smlt"></div>
            <div id="small-light3" class="smlt"></div>
        </div><!--This is the left upper of the dex, where the lights go -->
        <div id="right-upper"><img src="test images\kantodexsmall.png"></div><!--This is the right upper of the dex, where the logo goes -->
        <div id="left-lower">  <!--This is the left lower part of the dex -->
            <div id="left-screen"><!--This is the left screen of the dex, where the pokemon goes -->
                <div id="pkmn-disp">
                    <div id="disp-lights">
                        <div id="dl1"></div>
                        <div id="dl2"></div>
                    </div>
                    <img src="test images\frontimgpikachu.png">
                    <div id="dl3"></div>
                </div>
            </div>
            <div id="button-box">
                <div id="left-btn-box">
                <div id="gray-left-btn"></div>
                </div>
                <div id="sub-button-box">
                    <div id="horiz-oval-btn">
                        <div id="hob-1"></div>
                        <div id="hob-2"></div>
                    </div>
                    <div id="name-screen">#025</br>Pikachu</div>
                </div>
                <div id="control-pad">
                    <div id="cp-up">⇑</div>
                    <div id="cp-left">⇐</div>
                    <div id="cp-mid">⊚</div>
                    <div id="cp-right">⇒</div>
                    <div id="cp-down">⇓</div>
                </div>
            </div><!--This is the button box, where main controls go -->
        </div>
        <div id="right-lower"><!--This is the right lower part of the dex -->
            <div id="screen-box">
            <div id="right-screen">When several of these POKéMON gather, their electricity could build and cause lightning storms.</div><!--This is the right screen, where the flavor text goes -->
        </div>
            <div id="button-panel">
                <div id="bp-top-row">
                    <button id="b1"></button>
                    <button></button>
                    <button></button>
                    <button></button>
                    <button id="b2"></button>
                </div>
                <div id="bp-btm-row">
                    <button id="b3"></button>
                    <button></button>
                    <button></button>
                    <button></button>
                    <button id="b4"></button>
                </div>
            </div>
            <div id="horiz-oval-btn-2">
                <div id="hob-3"></div>
                <div id="hob-4"></div>
            </div>
            <div id="misc-button-box">
                <div id="gray-btns">
                    <button id="gb1">
                    </button>
                    <button id="gb2">
                    </button>
                    <div id="yellow-light"></div>
                </div>
                
                This is a button box</div>
        </div>
    </div>
</body>

</html>
